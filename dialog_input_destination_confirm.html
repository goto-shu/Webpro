<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>

<th:block th:fragment="dialogInputDestinationConfirm">
	<div id="inputDestinationConfirm" title="入力内容確認" class="hidden">
		<table class="user confirm">
			<tr>
				<th>宛先氏名</th>
				<td>
					<span class="familyName"></span>  　<!-- 田中削除 -->
					<span class="firstName"></span>　　<!--  太郎削除 -->
				</td>
			</tr>
			<tr>
				<th>住所</th>
				<td>
					<span class="address"></span>　　　<!--  東京都豊島区池袋１－１－１　削除 -->
				</td>
			</tr>
			<tr>
				<th>電話番号</th>
				<td>
					<span class="telNumber"></span>　　<!--  0311112222　削除 -->
				</td>
			</tr>
		</table>
	</div>
</th:block>

</body>
</html>
